<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Desafio Proposto</h1>
    <label for="ipais">Digite o seu Páis de origem</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="clicou()">
    <div id="res"></div>
    <script>
        function clicou() {
            var pais = document.querySelector('input#ipais')
            var res = document.querySelector('div#res')
            var val = pais.value.toLowerCase() // Para converter para minuscula e pegar o valor
            res.innerHTML = 'Voce é '
            if (val == 'brasil') { //== - igual | = - contem
                res.innerHTML += 'BRASILEIRO'
            }else {
                res.innerHTML += 'Estrangeiro'
            }
        }
    </script>
</body>
</html>
