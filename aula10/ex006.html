<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body><!--Pode colocar os onlick dentro do HTML  e tbm pode-se trocar para o addEventListener que seria na parte de javascript-->
    <div id="area">Interaja</div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener ('click', clicou)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
         function clicou(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
         }
         function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'yellow'
         }

         function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
         }
    </script>
</body>
</html>
